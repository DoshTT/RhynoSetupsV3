<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inireg.css">
    <title>Formulario Registro</title>
</head>

<body id="inicio-foto">
    <section class="form-register">
        <form id="registration">
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <br/>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <br/>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <br/>
            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
            <br/>
            <input class="controls" type="password" name="confirm" id="confirm" placeholder="Confirme su Contraseña">

            <label class="controls" id="terms"><input type="checkbox" > Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></label>
            <span id="spnError" class="error" style="display: none">*POR FAVOR LEA LOS TERMINOS Y MARQUE LA CASILLA*</span>

            <input class="botons btn btn-primary " type="submit" value="Registrarse" id="btn">
        </form>


        <p><a href="inicio.html">¿Ya tengo una cuenta?</a></p>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
