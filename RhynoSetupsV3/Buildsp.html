    <!-- FORMULARIO -->
    <section>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Juan" required>
                <div class="valid-feedback">
                    Correcto
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" value="Perez" required>
                <div class="valid-feedback">
                    Correcto
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Correo Electronico</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Coloca tu Correo Electronico
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Selecciona una Ciudad Valida
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Región</label>
                <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>Arica</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaiso</option>
            <option>Metropolitana</option>
            <option>O'higgins</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Bio Bio</option>
            <option>Arucania</option>
            <option>Los Ríos</option>
            <option>Aysén</option>
            <option>Magallanes</option>

          </select>
                <div class="invalid-feedback">
                    Selecciona una Región
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Coloca tu dirección
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </section>
